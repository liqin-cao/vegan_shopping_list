<div class="col-xs-8 categoryitem-panel">
    <div class="row catalog-title">
        <h2>Edit {{selectedCategoryItem.title}}</h2>
    </div>
    
    <div class="content-panel">
        <form action="#" method="post">
            <div class="categoryitem">
                <div class="form-group">
                    <input name="_csrf_token" type=hidden value="{{ gen_csrf_token() }}">

                    <label for="title">Title:</label>
                    <input type="text" maxlength="80" class="form-control" name="title" value="{{selectedCategoryItem.title}}" required>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" required>{{selectedCategoryItem.description}}</textarea>
                </div>
            </div>
            <div class="categoryitem-actions">
                <button type="submit" class="btn-action left" id="submit">Save</button>
                <a href="{{url_for('showCategoryItem', category_name = selectedCategoryItem.category.urlname, item_title = selectedCategoryItem.urltitle, item_id = selectedCategoryItem.id)}}">
                    <span class="btn-action right" style="margin-top:5px;">Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>
